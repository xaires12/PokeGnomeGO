<!doctype html>
<html>
   <body>
      <table border = 1>
         <thead>
            <td>NAME</td>
            <td>LONGITUDE, LATITUDE</td>
            <td>PHOTO</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{ row['name'] }}</td>
               <td>{{ row['longitude'] }}</td>
               <td>{{ row['latitude'] }}</td>
               <td><img src="data:image/jpg;base64,{{ row['photo'].decode('utf-8') }}" /></td>	
            </tr>
         {% endfor %}
      </table>
      
      <a href = "/">Powrót do strony głównej</a>
   </body>
</html>
